<script src="{{ url_for('static', filename='login.js') }}"></script>
{% extends 't_sub_base.html' %}

{% block page_title %} Login {% endblock %}

{% block header1 %}<h1>Signin</h1>{% endblock %} 

{% block page_content %}
<div class="task-grid">
    <div class="task">
        <section class="registration-form">
            <h2>Signin</h2>
            <form action="{{ url_for('authenticate.login') }}" method="post">
                <label for="user_name">User Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>                
                <div class="btn-box">                    
                    <input type="submit" value="Login" class="btn">
                    <input type="reset" class="btn" value="reset">
                    <p>Not a member ? <a href="{{ url_for('authenticate.registerUser') }}">Register here</a></p>
                </div>
            </form>
        </section>
        <section name="responseMessage" id="responseMessage" > </section>
    </div>
    <div class="task">
        <h2>Post your research queries to get instant replies from students</h2>
    </div>       
</div>
{% endblock %}
